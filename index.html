<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory Dashboard</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- (Using Bootstrap Icons; Material Icons removed) -->

    <!-- GOOGLE FONTS -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&display=swap"
        rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="./assets/css/style.css">

</head>

<body>


    <div class="d-flex">
        <!-- Sidebar Component -->
        <div include-html="./components/sidebar.html"></div>

        <!-- ================= Main Content ================= -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Dashboard</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>


                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>


            <!-- Stat Cards -->
            <div class="row g-4 mb-4">

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card stat-card gradient-blue">
                        <div class="stat-card-content">
                            <div class="stat-card-header">
                                <span class="stat-card-title">CUSTOMERS</span>
                                <div class="stat-card-icon blue-icon">
                                    <i class="bi bi-people" style="font-size:1.4rem"></i>
                                </div>
                            </div>
                            <div class="stat-card-value">150+</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card stat-card gradient-green">
                        <div class="stat-card-content">
                            <div class="stat-card-header">
                                <span class="stat-card-title">DELIVERY</span>
                                <div class="stat-card-icon green-icon">
                                    <i class="bi bi-truck" style="font-size:1.4rem"></i>
                                </div>
                            </div>
                            <div class="stat-card-value">45 Today</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card stat-card gradient-yellow">
                        <div class="stat-card-content">
                            <div class="stat-card-header">
                                <span class="stat-card-title">PRODUCTS</span>
                                <div class="stat-card-icon yellow-icon">
                                    <i class="bi bi-box-seam" style="font-size:1.4rem"></i>
                                </div>
                            </div>
                            <div class="stat-card-value">320</div>
                        </div>
                    </div>
                </div>

                <div class="col-lg-3 col-md-6 col-sm-6">
                    <div class="card stat-card gradient-red">
                        <div class="stat-card-content">
                            <div class="stat-card-header">
                                <span class="stat-card-title">ENQUIRIES</span>
                                <div class="stat-card-icon red-icon">
                                    <i class="bi bi-chat-left-text" style="font-size:1.4rem"></i>
                                </div>
                            </div>
                            <div class="stat-card-value">28 New</div>
                        </div>
                    </div>
                </div>

            </div>


            <!-- Charts & Info -->
            <div class="row g-4">
                <div class="col-lg-8">
                    <div class="card shadow-sm p-4">
                        <h5 class="fw-bold mb-4" style="font-size: 16px; font-weight: 600;">Sales & Purchase</h5>
                        <div id="chart" class="chart-placeholder"></div>
                    </div>
                </div>

                <div class="col-lg-4">
                    <div class="card shadow-sm p-4">
                        <h5 class="fw-bold mb-4" style="font-size: 16px; font-weight: 600;">Overall Information</h5>

                        <div class="info-box mb-3">
                            <i class="bi bi-people" style="font-size: 2rem; color: #6366f1;"></i>
                            <div>
                                <h4 class="fw-bold mb-1">6,987</h4>
                                <p class="mb-0 text-muted">Suppliers</p>
                            </div>
                        </div>

                        <div class="info-box mb-3">
                            <i class="bi bi-person" style="font-size: 2rem; color: #6366f1;"></i>
                            <div>
                                <h4 class="fw-bold mb-1">4,896</h4>
                                <p class="mb-0 text-muted">Customers</p>
                            </div>
                        </div>

                        <div class="info-box">
                            <i class="bi bi-bag" style="font-size: 2rem; color: #6366f1;"></i>
                            <div>
                                <h4 class="fw-bold mb-1">567</h4>
                                <p class="mb-0 text-muted">Orders</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>

        </main>

    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <script src="./assets/js/include.js"></script>

    <script src="./assets/js/script.js"></script>

</body>

</html>
