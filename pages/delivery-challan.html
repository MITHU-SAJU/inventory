<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Delivery Challan</title>

    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="d-flex">

        <!-- Sidebar -->
        <div include-html="../components/sidebar.html"></div>

        <!-- Main Content -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">
                <h2>Add Delivery Challan</h2>

                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>
                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-3">

                <!-- ================= CUSTOMER DETAILS ================= -->
                <div class="card shadow-sm p-4 mb-4" style="border-radius:16px;">
                    <div class="card-body mb-4">

                        <div class="row g-3 align-items-end mb-4">
                            <div class="col-md-4">
                                <label class="form-label fw-semibold">DC Number</label>
                                <input class="form-control" placeholder="Auto-generated DC No" readonly>
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Date</label>
                                <input type="date" class="form-control">
                            </div>

                            <div class="col-md-4">
                                <label class="form-label fw-semibold">Customer</label>
                                <input class="form-control" placeholder="Search customer">
                            </div>
                        </div>

                        <!-- Delivery Address -->
                        <label class="form-label fw-semibold">Delivery Address</label>

                        <div class="d-flex flex-column flex-md-row gap-4 ">
                            <label class="radio-card-wrapper">
                                <input type="radio" name="addressChoice" value="billing" checked hidden
                                    onchange="handleAddressChoice()">
                                <div class="radio-card">
                                    <div class="radio-dot"></div>
                                    <h6 class="mb-0">Same Delivery Address</h6>
                                </div>
                            </label>

                            <label class="radio-card-wrapper">
                                <input type="radio" name="addressChoice" value="manual" hidden
                                    onchange="handleAddressChoice()">
                                <div class="radio-card">
                                    <div class="radio-dot"></div>
                                    <h6 class="mb-0">Add New Delivery Address</h6>
                                </div>
                            </label>
                        </div>
                    </div>

                    <!-- Manual Address (Hidden by default) -->
                    <div id="manual-entry">
                        <div class="card shadow-sm mb-4">
                            <div class="card-body">
                                <div class="row g-3">
                                    <div class="col-md-4">
                                        <label class="form-label">Address Line 1</label>
                                        <input class="form-control" placeholder="Billing Address 1">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Address Line 2</label>
                                        <input class="form-control" placeholder="Billing Address 2">
                                    </div>
                                    <div class="col-md-4">
                                        <label class="form-label">Location</label>
                                        <input class="form-control" placeholder="Location">
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" placeholder="City">
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" placeholder="State">
                                    </div>
                                    <div class="col-md-4">
                                        <input class="form-control" placeholder="Pincode">
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>



                    <!-- ================= PRODUCT ENTRY ================= -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Add Product</h6>

                            <div class="row g-3 align-items-end">
                                <div class="col-md-5">
                                    <select class="form-select" id="product">
                                        <option disabled selected>Product / Style Code</option>
                                        <option>PRD-001</option>
                                        <option>PRD-002</option>
                                    </select>
                                </div>

                                <div class="col-md-4 d-flex gap-2">
                                    <select class="form-select" id="color">
                                        <option disabled selected>Color</option>
                                        <option>Black</option>
                                        <option>White</option>
                                        <option>Blue</option>
                                    </select>

                                    <select class="form-select" id="size">
                                        <option disabled selected>Size</option>
                                        <option>S</option>
                                        <option>M</option>
                                        <option>L</option>
                                        <option>XL</option>
                                    </select>
                                </div>

                                <div class="col-md-3 d-flex gap-2 align-items-center">
                                    <input type="number" id="qty" class="form-control" placeholder="Qty">
                                    <button class="add-box-btn" onclick="addItem()">
                                        <i class="bi bi-plus-lg"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ================= ITEM TABLE ================= -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Item Details</h6>

                            <div class="table-responsive">
                                <table class="table table-bordered align-middle text-center">
                                    <thead class="table-light">
                                        <tr>
                                            <th>#</th>
                                            <th>Particulars</th>
                                            <th>Color</th>
                                            <th>Size</th>
                                            <th>Qty</th>
                                            <th>Action</th>
                                        </tr>
                                    </thead>

                                    <tbody id="itemTableBody"></tbody>

                                    <tfoot>
                                        <tr class="fw-semibold">
                                            <td colspan="4"></td>
                                            <td class="d-flex justify-content-between px-3">
                                                <span>Total Qty</span>
                                                <span id="totalQty">0</span>
                                            </td>
                                            <td></td>
                                        </tr>
                                    </tfoot>
                                </table>
                            </div>
                        </div>
                    </div>

                    <!-- ================= VEHICLE ================= -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h6 class="fw-bold mb-3">Vehicle Dispatch Details</h6>

                            <div class="row g-3">
                                <div class="col-md-4"><input class="form-control" placeholder="Vehicle Number">
                                </div>
                                <div class="col-md-4"><input class="form-control" placeholder="Transporter Name"></div>
                                <div class="col-md-4"><input class="form-control" placeholder="Driver Contact">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ================= ACTION ================= -->
                    <div class="text-center">
                        <button class="btn btn-primary px-5 py-2 fw-semibold">
                            Save Delivery Challan
                        </button>
                    </div>

                </div>
            </div>

    </div>
    </main>
    </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../assets/js/include.js"></script>
    <script src="../assets/js/script.js"></script>

    <script>
        let totalQty = 0;

        function addItem() {
            const p = product.value;
            const c = color.value;
            const s = size.value;
            const q = parseInt(qty.value);

            if (!p || !c || !s || !q || q <= 0) {
                alert("Please fill all product details correctly");
                return;
            }

            const row = `
        <tr>
            <td></td>
            <td>${p}</td>
            <td>${c}</td>
            <td>${s}</td>
            <td class="qty-cell text-end">${q}</td>
            <td>
                <button class="btn btn-sm btn-outline-danger" onclick="deleteRow(this)">
                    <i class="bi bi-trash"></i>
                </button>
            </td>
        </tr>`;
            itemTableBody.insertAdjacentHTML("beforeend", row);

            totalQty += q;
            totalQtyUpdate();
            updateSerials();
            qty.value = "";
        }

        function deleteRow(btn) {
            const row = btn.closest("tr");
            const q = parseInt(row.querySelector(".qty-cell").innerText);
            totalQty -= q;
            row.remove();
            totalQtyUpdate();
            updateSerials();
        }

        function updateSerials() {
            [...itemTableBody.rows].forEach((r, i) => r.cells[0].innerText = i + 1);
        }

        function totalQtyUpdate() {
            document.getElementById("totalQty").innerText = totalQty;
        }

        function handleAddressChoice() {
            const selected = document.querySelector('input[name="addressChoice"]:checked');
            document.getElementById("manual-entry").style.display =
                selected && selected.value === "manual" ? "block" : "none";
        }

        document.addEventListener("DOMContentLoaded", handleAddressChoice);
    </script>

</body>

</html>
