<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User List</title>

    <!-- BOOTSTRAP ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="d-flex">
        <!-- Sidebar -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- HEADER -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">
                <h2>User List</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item">My Profile</a></li>
                        <li><a class="dropdown-item">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-1">
                <!-- Table Card -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">

                    <!-- Add User Button -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="./add-user.html"
                            class="btn btn-primary btn-sm d-flex align-items-center gap-1 add-btn">
                            <i class="bi bi-plus" style="font-size:18px"></i>
                            Add User
                        </a>
                    </div>

                    <!-- ============= DESKTOP TABLE VIEW ============= -->
                    <div class="table-responsive d-none d-md-block">
                        <table id="UserTable" class="table table-striped table-hover align-middle text-center"
                            style="width:100%">
                            <thead class="table-light ">
                                <tr>
                                    <th>S.No</th>
                                    <th>User Name</th>
                                    <th>Mobile No</th>
                                    <th>Role</th>
                                    <th>Action</th>
                                </tr>
                            </thead>

                            <tbody>
                                <tr>
                                    <td>1</td>
                                    <td>Saravana Textiles</td>
                                    <td>9876543210</td>
                                    <td>Admin</td>
                                    <td>
                                        <a href="./edit-user.html" class="btn btn-sm btn-outline-primary">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <a href="./delete-user.html" class="btn btn-sm btn-outline-danger">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>

                                </tr>
                            </tbody>
                        </table>
                    </div>

                    <!-- ============= MOBILE SEARCH BAR ============= -->
                    <div class="d-md-none mb-3">
                        <input type="text" id="mobileSearch" class="form-control" placeholder="Search users...">
                    </div>

                    <!-- ============= MOBILE CARD VIEW ============= -->
                    <div id="mobileUserCards" class="d-md-none"></div>

                </div>

        </main>
    </div>

    <!-- ================== JAVASCRIPT ================== -->

    <!-- jQuery FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM JS -->
    <script src="../assets/js/script.js"></script>

    <!-- DATATABLE INIT -->
    <script>
        $(document).ready(() => {
            $('#UserTable').DataTable({
                pagingType: "simple_numbers",
                pageLength: 10,
                responsive: true
            });
        });
    </script>

    <!-- ============= MOBILE CARD JS (Same as product list) ============= -->
    <script>
        document.addEventListener("DOMContentLoaded", () => {

            const rows = document.querySelectorAll("#UserTable tbody tr");
            const cardContainer = document.getElementById("mobileUserCards");
            const searchInput = document.getElementById("mobileSearch");

            let users = [];

            // Convert table data â†’ JSON array
            rows.forEach(row => {
                const cols = row.querySelectorAll("td");

                users.push({
                    sno: cols[0].innerText,
                    name: cols[1].innerText,
                    mobile: cols[2].innerText,
                    role: cols[3].innerText
                });
            });

            // Render card layout
            function renderUserCards(list) {
                cardContainer.innerHTML = "";

                list.forEach(u => {
                    cardContainer.innerHTML += `
                        <div class="product-card p-3">
                            <div class="d-flex justify-content-between">
                                <h6 class="fw-bold mb-1">${u.name}</h6>
                                <span class="text-muted" style="font-size:12px;">S.No: ${u.sno}</span>
                            </div>

                            <p class="text-muted mb-1">${u.mobile}</p>
                            <span class="badge bg-primary">${u.role}</span>

                            <div class="d-flex gap-2 mt-3">
                                <button class="btn btn-sm btn-outline-primary flex-grow-1">
                                    <i class="bi bi-pencil"></i> Edit
                                </button>
                                <button class="btn btn-sm btn-outline-danger flex-grow-1">
                                    <i class="bi bi-trash"></i> Delete
                                </button>
                            </div>
                        </div>
                    `;
                });
            }

            // Initial load
            renderUserCards(users);

            // Live search
            searchInput.addEventListener("input", () => {
                const value = searchInput.value.toLowerCase();

                const filtered = users.filter(u =>
                    u.name.toLowerCase().includes(value) ||
                    u.mobile.toLowerCase().includes(value) ||
                    u.role.toLowerCase().includes(value)
                );

                renderUserCards(filtered);
            });

        });
    </script>

</body>

</html>
