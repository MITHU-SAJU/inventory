<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Premium Login UI</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <div class="animated-bg"></div>

    <div class="container d-flex justify-content-center align-items-center min-vh-100">
        <div class="login-card p-5 shadow-lg">
            <h2 class="text-center mb-4 fw-bold text-white">Welcome Back</h2>

            <form>
                <div class="mb-3">
                    <label class="form-label text-white">Email</label>
                    <input type="email" class="form-control input-style" placeholder="Enter your email">
                </div>

                <div class="mb-3">
                    <label class="form-label text-white">Password</label>
                    <input type="password" class="form-control input-style" placeholder="Enter your password">
                </div>

                <button class="btn login-btn w-100 mt-3">Login</button>
            </form>

        </div>
    </div>

</body>

</html>
