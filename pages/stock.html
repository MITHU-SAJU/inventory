<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>stock</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Add Stock</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-1">

                <!-- ========== CARD 1: BASIC INFORMATION ========== -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">
                    <div class="card-body  mb-4">
                        <h5 class="fw-bold mb-3">Inventory / Stock</h5>

                        <!-- === First Row === -->

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Style Code</label>
                            <input class="form-control" placeholder="Enter Style Code">
                        </div>

                        <div class="col-md-4">
                            <label class="form-label fw-semibold">Product Code</label>
                            <input class="form-control" placeholder="Enter Product Code">
                        </div>

                        <div class="col-md-4">
                            <select class="form-select custom-select-arrow">
                                <option disabled selected>Colour</option>
                                <option>Black</option>
                                <option>White</option>
                                <option>Blue</option>
                                <option>Red</option>
                            </select>
                        </div>


                    </div>

                    <!-- === Second Row === -->

                    <div class="col-md-4">
                        <select class="form-select custom-select-arrow">
                            <option disabled selected>Brand</option>
                            <option>Nike</option>
                            <option>Puma</option>
                        </select>
                    </div>

                    <div class="col-md-8">
                        <label class="form-label fw-semibold">Description</label>
                        <input class="form-control" placeholder="Enter Description">
                    </div>
                </div>

                <!-- === SIZE SELECTION === -->
                <div class="row mt-4">
                    <div class="col-12">
                        <label class="form-label fw-semibold">Size</label>

                        <div class="d-flex gap-2 flex-wrap">

                            <!-- size buttons -->
                            <label class="size-box">
                                <input type="checkbox" class="size-input"> S
                            </label>

                            <label class="size-box">
                                <input type="checkbox" class="size-input"> M
                            </label>

                            <label class="size-box">
                                <input type="checkbox" class="size-input"> L
                            </label>

                            <label class="size-box">
                                <input type="checkbox" class="size-input"> XL
                            </label>

                            <label class="size-box">
                                <input type="checkbox" class="size-input"> XXL
                            </label>
                        </div>
                    </div>
                </div>

                <!-- SUBMIT BUTTON -->
                <div class="text-end mt-4">
                    <button class="btn btn-primary px-4">Submit</button>
                </div>

            </div>
    </div>



    </div>
    </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>







</body>

</html>
