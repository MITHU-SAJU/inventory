<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Product List</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>


            <div class="container-fluid py-1">
                <!-- Table Card -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">

                    <!-- Right-Aligned Add Button BELOW header -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="./product-page.html"
                            class="btn btn-primary btn-sm d-flex align-items-center gap-1 add-btn">
                            <i class="bi bi-plus" style="font-size:18px"></i>
                            Add Product
                        </a>
                    </div>

                    <table id="productTable" class="table table-striped table-hover align-middle  text-center"
                        style="width:100%">
                        <thead class="table-light text-center">

                            <tr>
                                <th>S.No</th>
                                <th>Image</th>
                                <th>Product Code</th>
                                <th>Colour</th>
                                <th>Sizes</th>
                            </tr>
                        </thead>

                        <tbody class="text-center">

                            <tr>
                                <td>1</td>
                                <td><img src="../assets/images/1.jpeg" class="product-img"></td>
                                <td>TSHIRT-001</td>
                                <td>Black</td>
                                <td>
                                    <span class="size-pill">M</span>
                                    <span class="size-pill">L</span>
                                    <span class="size-pill">XL</span>
                                    <span class="size-pill">XXL</span>
                                </td>
                            </tr>

                            <tr>
                                <td>2</td>
                                <td><img src="../assets/images/2.jpeg" class="product-img"></td>
                                <td>TSHIRT-002</td>
                                <td>Blue</td>
                                <td>
                                    <span class="size-pill">S</span>
                                    <span class="size-pill">M</span>
                                </td>
                            </tr>

                        </tbody>
                    </table>

                </div>

        </main>

    </div>

    <!-- ================== JAVASCRIPT ================== -->

    <!-- jQuery MUST LOAD FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#productTable').DataTable({
                pagingType: "simple_numbers",
                pageLength: 10,
                lengthMenu: [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                ],
                language: {
                    search: "Search:",
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    infoFiltered: "(filtered from _MAX_ total entries)",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                },
                order: [
                    [1, 'asc']
                ],
                responsive: true
            });
        });
    </script>

    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
