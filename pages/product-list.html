                                <tr>
                                    <td>2</td>
                                    <td><img src="../assets/images/2.jpeg" class="product-img"></td>

                                            <i class="bi bi-pencil"></i>

                    </div>


                    <!-- MOBILE VIEW CARDS -->
                    <!-- MOBILE SEARCH + SORT -->
                    <div class="d-md-none mb-3">
                        <input type="text" id="mobileSearch" class="form-control mb-2" placeholder="Search products...">

                    </div>

                    <div id="mobileProductCards" class="d-md-none"></div>




                </div>

        </main>

    </div>

    <!-- ================== JAVASCRIPT ================== -->

    <!-- jQuery MUST LOAD FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Initialize DataTable -->
    <script>
        $(document).ready(function () {
            $('#productTable').DataTable({
                pagingType: "simple_numbers",
                pageLength: 10,
                lengthMenu: [
                    [10, 25, 50, -1],
                    [10, 25, 50, "All"]
                ],
                language: {
                    search: "Search:",
                    lengthMenu: "Show _MENU_ entries",
                    info: "Showing _START_ to _END_ of _TOTAL_ entries",
                    infoEmpty: "Showing 0 to 0 of 0 entries",
                    infoFiltered: "(filtered from _MAX_ total entries)",
                    paginate: {
                        first: "First",
                        last: "Last",
                        next: "Next",
                        previous: "Previous"
                    }
                },
                order: [
                    [1, 'asc']
                ],
                responsive: true
            });
        });
    </script>

    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>
    <script>
        document.addEventListener("DOMContentLoaded", () => {
            const rows = document.querySelectorAll("#productTable tbody tr");
            const mobile = document.getElementById("mobileProductCards");
            const searchInput = document.getElementById("mobileSearch");

            let products = [];

            // Convert table rows to a list of JS objects
            rows.forEach(row => {
                const cols = row.querySelectorAll("td");

                products.push({
                    sno: cols[0].innerText,
                    imgSrc: cols[1].querySelector("img").src,
                    code: cols[2].innerText,
                    color: cols[3].innerText,
                    sizes: cols[4].innerHTML,
                    mrp: cols[5].innerText,
                    sp: cols[6].innerText,
                    cp: cols[7].innerText
                });
            });

            // Render function for cards
            function renderCards(list) {
                mobile.innerHTML = "";
                list.forEach(p => {
                    const card = `
    <div class="product-card">

        <div class="card-row d-flex gap-3">

            <!-- LEFT: IMAGE -->
            <div class="card-img">
                <img src="${p.imgSrc}">
            </div>

            <!-- RIGHT: DETAILS -->
            <div class="card-details flex-grow-1">
                    <div class="d-flex justify-content-between align-items-center mb-1">
    <div class="fw-bold fs-6">${p.code}</div>
    <div class=" fw-semi-bold fs-6" style="font-size:12px;">S.No: ${p.sno}</div>
</div>

                <div class="text-muted mb-2" style="font-size:13px">${p.color}</div>

                <div class="mb-2">
                    ${p.sizes}
                </div>
<div class="price-row d-flex justify-content-between mt-2">

    <div class="price-pill text-center">
        <span class="label">MRP</span>
        <div class="pill-value"> ${p.mrp}</div>
    </div>

    <div class="price-pill text-center">
        <span class="label">S.P</span>
        <div class="pill-value">${p.sp}</div>
    </div>

    <div class="price-pill text-center">
        <span class="label">C.P</span>
        <div class="pill-value">${p.cp}</div>
    </div>

</div>

           

            </div>
        </div>

    </div>
`;
                    mobile.innerHTML += card;
                });
            }

            // Initial load
            renderCards(products);

            // ðŸ” LIVE SEARCH (mobile only)
            searchInput.addEventListener("input", () => {
                const val = searchInput.value.toLowerCase();

                const filtered = products.filter(p =>
                    p.code.toLowerCase().includes(val) ||
                    p.color.toLowerCase().includes(val) ||
                    p.sizes.toLowerCase().includes(val) ||
                    p.mrp.toLowerCase().includes(val) ||
                    p.sp.toLowerCase().includes(val) ||
                    p.cp.toLowerCase().includes(val)
                );

                renderCards(filtered);
            });
        });
    </script>




</body>
