<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
    <style>
        /* Small & neat action buttons */
        .action-btn {
            padding: 4px 6px;
            line-height: 1;
        }

        .action-btn i {
            font-size: 14px;
        }

        table.dataTable td {
            vertical-align: middle;
        }
    </style>
</head>

<body>

    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Customer List</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>


            <div class="container-fluid py-1">
                <!-- Table Card -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">

                    <!-- Right-Aligned Add Button BELOW header -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="../pages/customer-page.html"
                            class="btn btn-primary btn-sm d-flex align-items-center gap-1 add-btn">
                            <i class="bi bi-plus" style="font-size:18px"></i>
                            Add Customer
                        </a>
                    </div>

                    <!-- DESKTOP TABLE -->
                    <div class="table-responsive d-none d-md-block">
                        <table id="productTable" class="table table-striped table-hover align-middle text-center"
                            style="width:100%">
                            <thead class="table-light text-center">
                                <tr>
                                    <th>S.No</th>
                                    <th>Customer Name</th>
                                    <th>Contact Person</th>
                                    <th>Mobile Number</th>
                                    <th>Email</th>
                                    <th>Action</th>
                                </tr>
                            </thead>


                            <tbody class="text-center">
                                <tr>
                                    <td>1</td>
                                    <td>ABC Textiles</td>
                                    <td>Ramesh Kumar</td>
                                    <td>9876543210</td>
                                    <td>abc@textiles.com</td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm action-btn">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td>XYZ Garments</td>
                                    <td>Arun Raj</td>
                                    <td>9123456789</td>
                                    <td>xyz@garments.com</td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm action-btn">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>

                                <tr>
                                    <td>3</td>
                                    <td>Retail Hub</td>
                                    <td>Suresh Patel</td>
                                    <td>9988776655</td>
                                    <td>info@retailhub.in</td>
                                    <td>
                                        <button class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </button>
                                        <button class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </button>
                                        <button class="btn btn-outline-danger btn-sm action-btn">
                                            <i class="bi bi-trash"></i>
                                        </button>
                                    </td>
                                </tr>
                            </tbody>

                        </table>
                    </div>
                </div>

        </main>

    </div>

    <!-- ================== JAVASCRIPT ================== -->

    <!-- jQuery MUST LOAD FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>


    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>





</body>

</html>
