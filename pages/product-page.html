<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Product</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Add Product</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-1">

                <!-- ========== CARD 1: BASIC INFORMATION ========== -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">
                    <div class="card-body  mb-4">
                        <h5 class="fw-bold mb-3">Basic Information</h5>

                        <div class="row g-3">

                            <div class="col-md-4">
                                <input class="form-control" placeholder="Product Name">
                            </div>

                            <div class="col-md-4">
                                <input class="form-control" placeholder="Product / Style Code">
                            </div>

                            <div class="col-md-4">
                                <select class="form-select custom-select-arrow">
                                    <option disabled selected>Colour</option>
                                    <option>Black</option>
                                    <option>White</option>
                                    <option>Blue</option>
                                    <option>Red</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <select class="form-select custom-select-arrow">
                                    <option disabled selected>Brand</option>
                                    <option>Nike</option>
                                    <option>Puma</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <select class="form-select custom-select-arrow">
                                    <option disabled selected>Category</option>
                                    <option>Men</option>
                                    <option>Women</option>
                                    <option>Kids</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <select class="form-select custom-select-arrow">
                                    <option disabled selected>Subcategory</option>
                                    <option>Polo Tshirt</option>
                                    <option>Round Neck</option>
                                </select>
                            </div>

                            <div class="col-md-4">
                                <input class="form-control" placeholder="HSN Code">
                            </div>

                            <div class="col-md-4">
                                <input class="form-control" placeholder="Tax %">
                            </div>

                        </div>

                    </div>


                    <!-- ========== CARD 2A: MATERIAL DETAILS ========== -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Material Details</h5>

                            <div class="row g-3">
                                <div class="col-md-6">
                                    <input class="form-control" placeholder="Material Type">
                                </div>
                                <div class="col-md-6">
                                    <input class="form-control" placeholder="Fabric Type">
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- ========== CARD 2B: PRICING DETAILS ========== -->
                    <div class="card shadow-sm mb-4">
                        <div class="card-body">
                            <h5 class="fw-bold mb-3">Pricing</h5>

                            <div class="row g-3">
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="Cost Price (C.P)">
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="MRP">
                                </div>
                                <div class="col-md-4">
                                    <input class="form-control" placeholder="Selling Price (S.P)">
                                </div>
                            </div>

                        </div>
                    </div>


                    <div class="row g-4">

                        <!-- LEFT COLUMN: SIZE SELECTION -->
                        <div class="col-md-6">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">

                                    <h5 class="fw-bold mb-3 d-flex justify-content-between align-items-center">
                                        Size Selection
                                    </h5>

                                    <!-- ALL SIZE BLOCKS WILL APPEAR HERE -->
                                    <div id="sizeBlockContainer"></div>

                                </div>
                            </div>
                        </div>


                        <!-- RIGHT COLUMN: IMAGE UPLOAD -->
                        <div class="col-md-6">
                            <div class="card shadow-sm h-100">
                                <div class="card-body">
                                    <h5 class="fw-bold mb-3">Upload Product Image</h5>

                                    <label
                                        class="d-flex justify-content-center align-items-center border border-2 border-secondary border-dashed rounded p-5"
                                        style="cursor:pointer;" for="imgUpload">
                                        <div class="text-center">
                                            <i class="bi bi-cloud-upload" style="font-size:40px; color: #6b7280"></i>
                                            <p class="mb-0 small text-muted">Click to Upload Image</p>
                                        </div>
                                    </label>

                                    <input type="file" id="imgUpload" class="d-none">
                                </div>
                            </div>
                        </div>

                    </div>


                    <div class="text-center mt-4">
                        <button class="btn btn-primary px-4 py-2 fw-semibold submit-btn">
                            Submit
                        </button>
                    </div>


                </div>
            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>
    <!-- SIZE JS -->
    <script>
        const sizeBlockContainer = document.getElementById("sizeBlockContainer");

        function createSizeBlock(isFirst = false) {
            const div = document.createElement("div");
            div.classList.add("size-block");

            div.innerHTML = `
            <div class="row g-3 align-items-center">

                <!-- Size Dropdown -->
                <div class="col-md-8">
                    <select class="form-select">
                        <option disabled selected>Select Size</option>
                        <option value="S">S</option>
                        <option value="M">M</option>
                        <option value="L">L</option>
                        <option value="XL">XL</option>
                        <option value="XXL">XXL</option>
                    </select>
                </div>

                <!-- + and - buttons -->
                <div class="col-md-4 d-flex justify-content-end gap-2">

                    <!-- Add button always enabled -->
                    <button class="btn btn-primary btn-sm add-btn">+</button>

                    <!-- Remove button (disabled visually for first block) -->
                    <button class="btn btn-danger btn-sm remove-btn ${isFirst ? 'remove-disabled' : ''}">-</button>

                </div>

                <!-- Qty, SP, CP -->
                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="Qty">
                </div>

                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="SP">
                </div>

                <div class="col-md-4">
                    <input type="number" class="form-control" placeholder="CP">
                </div>

            </div>
        `;

            // Add button â†’ always adds container
            div.querySelector(".add-btn").addEventListener("click", () => {
                createSizeBlock(false);
            });

            // Remove button
            const removeBtn = div.querySelector(".remove-btn");

            if (!isFirst) {
                // Only non-first blocks can be removed
                removeBtn.addEventListener("click", () => {
                    div.remove();
                });
            } else {
                // First block remove is disabled
                removeBtn.addEventListener("click", (e) => {
                    e.preventDefault();
                    return false;
                });
            }

            sizeBlockContainer.appendChild(div);
        }

        // Create FIRST block (both buttons visible but remove disabled)
        createSizeBlock(true);
    </script>






</body>

</html>
