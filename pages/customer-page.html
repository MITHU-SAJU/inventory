<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Customer</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">


    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>
    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Add Customer</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-1">

                <div class="card shadow-sm p-4" style="border-radius:16px;">
                    <div class="card-body">

                        <!-- ========== COMPANY & CONTACT DETAILS ========== -->
                        <div class="row g-3 mb-3">

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Company Name">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Contact Person">
                            </div>

                            <div class="col-md-4">
                                <input type="email" class="form-control" placeholder="Email Address">
                            </div>

                            <div class="col-md-4">
                                <input type="tel" class="form-control" placeholder="Mobile Number">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="GST Number">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="PAN Number">
                            </div>

                        </div>

                        <!-- ========== ADDRESS DETAILS ========== -->
                        <div class="row g-3">

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Address Line 1">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Address Line 2 (Optional)">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="City">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="State">
                            </div>

                            <div class="col-md-4">
                                <input type="text" class="form-control" placeholder="Pincode">
                            </div>

                        </div>

                        <!-- ========== ACTION BUTTON ========== -->
                        <div class="text-center mt-4">
                            <button class="btn btn-primary px-4 py-2 fw-semibold">
                                Save Customer
                            </button>
                        </div>

                    </div>
                </div>


            </div>
        </main>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>







</body>

</html>
