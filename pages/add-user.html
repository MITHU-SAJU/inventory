<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add User</title>

    <!-- ICONS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">

</head>

<body>

    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">
                <h2>Add User</h2>

                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item">My Profile</a></li>
                        <li><a class="dropdown-item">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger">Logout</a></li>
                    </ul>
                </div>
            </header>

            <div class="container-fluid py-1">

                <!-- CARD: USER FORM -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">
                    <div class="card-body">

                        <h5 class="fw-bold mb-3">User Details</h5>

                        <form id="userForm">

                            <div class="row g-3">

                                <!-- NAME -->
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Enter Full Name" required>
                                </div>

                                <!-- EMAIL -->
                                <div class="col-md-4">
                                    <input type="email" class="form-control" placeholder="Email Address" required>
                                </div>

                                <!-- MOBILE -->
                                <div class="col-md-4">
                                    <input type="text" maxlength="10" class="form-control" placeholder="Mobile Number"
                                        required>
                                </div>

                                <!-- ROLE -->
                                <div class="col-md-4">
                                    <select class="form-select">
                                        <option disabled selected>Select Role</option>
                                        <option>Admin</option>
                                        <option>User</option>
                                        <option>Viewer</option>
                                    </select>
                                </div>

                                <!-- USERNAME -->
                                <div class="col-md-4">
                                    <input type="text" class="form-control" placeholder="Username" required>
                                </div>

                                <!-- PASSWORD -->
                                <div class="col-md-4">
                                    <input type="password" class="form-control" placeholder="Password" required>
                                </div>

                            </div>

                            <div class="text-center mt-4">
                                <button type="submit" class="btn btn-primary px-4 py-2 fw-semibold submit-btn">
                                    Submit
                                </button>
                            </div>

                        </form>

                    </div>
                </div>

            </div>

        </main>
    </div>

    <!-- Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Include HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- Dashboard Script -->
    <script src="../assets/js/script.js"></script>

</body>

</html>
