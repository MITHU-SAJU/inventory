<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.1/font/bootstrap-icons.css">

    <!-- BOOTSTRAP CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- DATATABLE CSS -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <!-- CUSTOM CSS -->
    <link rel="stylesheet" href="../assets/css/style.css">
</head>

<body>

    <!-- MAIN DASHBOARD WRAPPER -->
    <div class="d-flex">

        <!-- Sidebar Component -->
        <div include-html="../components/sidebar.html"></div>

        <!-- MAIN CONTENT -->
        <main class="main p-4 flex-grow-1">

            <!-- Header -->
            <header class="d-flex justify-content-between align-items-center mb-3 px-3 py-1 header-bar">

                <h2>Invoices</h2>

                <!-- Profile Dropdown -->
                <div class="dropdown">
                    <button class="btn border-0 d-flex align-items-center" data-bs-toggle="dropdown">
                        <i class="bi bi-person-circle fs-2"></i>
                    </button>

                    <ul class="dropdown-menu dropdown-menu-end shadow">
                        <li><a class="dropdown-item" href="#">My Profile</a></li>
                        <li><a class="dropdown-item" href="#">Settings</a></li>
                        <li>
                            <hr class="dropdown-divider">
                        </li>
                        <li><a class="dropdown-item text-danger" href="#">Logout</a></li>
                    </ul>
                </div>
            </header>


            <div class="container-fluid py-1">
                <!-- Table Card -->
                <div class="card shadow-sm p-4" style="border-radius: 16px;">

                    <!-- Right-Aligned Add Button BELOW header -->
                    <div class="d-flex justify-content-end mb-3">
                        <a href="../pages/invoice.html"
                            class="btn btn-primary btn-sm d-flex align-items-center gap-1 add-btn">
                            <i class="bi bi-plus" style="font-size:18px"></i>
                            Add Invoice
                        </a>
                    </div>

                    <!-- DESKTOP TABLE -->
                    <div class="table-responsive d-none d-md-block">
                        <table id="dcTable" class="table table-striped table-hover align-middle text-center"
                            style="width:100%">
                            <thead class="table-light text-center">
                                <tr>
                                    <th>S.No</th>
                                    <th>INV Number</th>
                                    <th>Customer Name</th>
                                    <th>Date</th>
                                    <th>Status</th>
                                    <th>Action</th>
                                </tr>
                            </thead>


                            <tbody class="text-center">

                                <tr>
                                    <td>1</td>
                                    <td>DC-20250115-101</td>
                                    <td>ABC Textiles</td>
                                    <td>15-01-2025</td>
                                    <td>
                                        <span class="badge bg-warning text-dark">Pending</span>
                                    </td>
                                    <td>
                                        <a href="./invoice-view.html" class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </a>

                                        <a href="invoice-edit.html?id=INV-001"
                                            class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <a href="invoice-delete.html?id=INV-001"
                                            class="btn btn-outline-danger btn-sm action-btn"
                                            onclick="return confirm('Are you sure you want to delete this invoice?');">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>

                                </tr>

                                <tr>
                                    <td>2</td>
                                    <td>DC-20250115-102</td>
                                    <td>XYZ Garments</td>
                                    <td>15-01-2025</td>
                                    <td>
                                        <span class="badge bg-success">Dispatched</span>
                                    </td>
                                    <td>
                                        <a href="./invoice-view.html" class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </a>

                                        <a href="invoice-edit.html?id=INV-001"
                                            class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <a href="invoice-delete.html?id=INV-001"
                                            class="btn btn-outline-danger btn-sm action-btn"
                                            onclick="return confirm('Are you sure you want to delete this invoice?');">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>

                                </tr>

                                <tr>
                                    <td>3</td>
                                    <td>DC-20250114-099</td>
                                    <td>Retail Hub</td>
                                    <td>14-01-2025</td>
                                    <td>
                                        <span class="badge bg-secondary">Delivered</span>
                                    </td>
                                    <td>
                                        <a href="./invoice-view.html" class="btn btn-outline-primary btn-sm action-btn">
                                            <i class="bi bi-eye"></i>
                                        </a>

                                        <a href="invoice-edit.html?id=INV-001"
                                            class="btn btn-outline-warning btn-sm action-btn">
                                            <i class="bi bi-pencil"></i>
                                        </a>

                                        <a href="invoice-delete.html?id=INV-001"
                                            class="btn btn-outline-danger btn-sm action-btn"
                                            onclick="return confirm('Are you sure you want to delete this invoice?');">
                                            <i class="bi bi-trash"></i>
                                        </a>
                                    </td>

                                </tr>

                            </tbody>

                        </table>
                    </div>


                    <!-- MOBILE VIEW CARDS -->
                    <!-- MOBILE SEARCH + SORT -->
                    <div class="d-md-none mb-3">
                        <input type="text" id="mobileSearch" class="form-control mb-2" placeholder="Search products...">

                    </div>

                    <div id="mobileProductCards" class="d-md-none"></div>




                </div>

        </main>

    </div>

    <!-- ================== JAVASCRIPT ================== -->

    <!-- jQuery MUST LOAD FIRST -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

    <!-- DataTable JS -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function () {
            $('#dcTable').DataTable({
                pageLength: 10,

                // âœ… ENABLE length dropdown
                lengthChange: true,
                lengthMenu: [10, 25, 50],

                ordering: true,
                searching: true,
                info: true,
                responsive: true,

                columnDefs: [{
                        orderable: false,
                        targets: 5
                    } // Action column
                ],

                order: [
                    [1, 'desc']
                ],

                // Optional: better text
                language: {
                    lengthMenu: "Show _MENU_ entries",
                    search: "Search:"
                }
            });
        });
    </script>

    <!-- INCLUDE HTML -->
    <script src="../assets/js/include.js"></script>

    <!-- CUSTOM DASHBOARD JS -->
    <script src="../assets/js/script.js"></script>




</body>

</html>
